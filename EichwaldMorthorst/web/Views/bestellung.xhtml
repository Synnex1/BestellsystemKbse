<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Produktbestellung</h:outputLabel><br/>
    <h:form>
        <h:commandButton class="buttonNavigation" value="Produkt端bersicht" action="/index.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellung" action="/Views/bestellung.xhtml"></h:commandButton>
        <h:commandButton class="buttonNavigation" value="Bestellungs端bersicht" action="/Views/bestellungsuebersicht.xhtml"/><br/><br/><br/>
    </h:form>

    <h:form>
        <h:outputLabel value="Kunde: "/><br/>
        <div class="#{(uS.hide) ? 'nothidden':'hidden'}">
            <h:inputText value="#{uS.bestellKunde}"  required="true" requiredMessage="Kunde muss angegeben werden" />
            <h:commandButton value="Speichern" class="button" onclick="submit">
                <f:actionListener binding="#{vmBestellung.newKunde(uS.bestellKunde)}"/>
                <f:actionListener binding="#{uS.hideFalse()}"/>
            </h:commandButton>
        </div>
       
        <h:outputLabel value="#{uS.bestellKunde}" class="kunde"/><br/><br/>
    </h:form>
    
    <h:form id="wrapper" class="#{(uS.hide)?'hidden':'nothidden'}">
        <table rules="rows" cellpadding="10" cellspacing="5" >
            <tr><th>Produkt</th> <th width="12%">St端ck</th> <th></th></tr>
            <tr>
                <td>
                    <h:selectOneMenu value="#{uS.produktId}" valueChangeListener="#{vmBestellung.valueChanged()}" onchange="submit()">
                        <f:selectItems value="#{vmIndex.getAllProdukt()}" var="c" itemLabel="#{c}" itemValue="#{c.id}"/>
                    </h:selectOneMenu>
                </td>
                
                <td width="12%"><h:inputText value="#{uS.produktAnzahl}"/></td>
                <td width="40%"><h:commandButton class="button" value="zum Warenkorb hinzuf端gen" action="#{vmBestellung.zumWarenkorbZufuegen(uS.bestellung.id, uS.produktId, uS.produktAnzahl)}">
                                    <f:actionListener binding="#{vmBestellung.checkIfExistEnough(uS.produktId, uS.produktAnzahl)}"/>
                                </h:commandButton>
                </td>
            </tr>
        </table><br/><br/>
        
        
        <table>
            <h:outputLabel value="Warenkorb"/>
            <tr> <th>Produkt</th> <th>Anzahl</th> </tr>

            <ui:repeat var="b" value="#{uS.bestellung.bestellposten}">    
                <tr><td>#{b.name}</td><td>#{b.anzahl}</td></tr>

            </ui:repeat>
        </table>
    </h:form>
    <h:form>
        
    </h:form>
</h:body>

</html>
