<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="../Styles/styles.css" type="text/css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Produktbestellung</h:outputLabel><br/>
    <h:form>
        <h:commandButton class="buttonNavigation" value="Produktübersicht" action="/index.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellung" action="Views/bestellung.xhtml"></h:commandButton>
        <h:commandButton class="buttonNavigation" value="Bestellungsübericht" action="/Views/bestellungsuebersicht.xhtml"/><br/><br/><br/>
    </h:form>

    <h:form>
        <h:outputLabel value="Kunde: "/>
        <h:inputText value="#{kunde}"/><br/>
        <!--
        <table rules="rows" cellpadding="10" cellspacing="5">
            <tr><th>id</th> <th>Anzahl</th> <th></th> <th>Kommentar</th></tr>
            <ui:repeat var="d" value="#{uS.bestellung.bestellposten}">
                <tr><td><h:inputText value="#{d.id}"/></td> <td><h:inputText value="#{d.anzahl}"/></td> <td><h:commandButton class="deleteButton" /></td> <td><h:outputLabel/></td></tr>
            </ui:repeat>    
        </table>
        
        <h:commandButton class="addButton" action="#{uS.addBestellPosten()}"/><br/><br/>
        -->
        <table rules="rows" cellpadding="10" cellspacing="5">
            <tr><th>Produkt</th> <th>Anzahl</th> <th>Bestellen</th></tr>
            <tr>
                <td>
                    <h:selectOneMenu value="#{vmBestellung.produkt}">
                        <f:selectItems value="#{vmIndex.getAllProdukt()}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                    </h:selectOneMenu>
                </td>
                <td><h:outputText value="#{vmBestellung.produkt}"/></td>
                <td><h:inputText value="#{vmBestellung.anzahl}"/></td>
            </tr>
        </table>
        <h:commandButton value="Submit" type="submit" action="result"/>
        <h:outputText value="#{vmBestellung.produkt}" />
        <h:commandButton class="button" value="Bestellung prüfen" />
    </h:form>
    
</h:body>

</html>
