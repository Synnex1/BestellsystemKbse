<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="Styles/styles.css" type="text/css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Produktbestellung</h:outputLabel><br/>
    <h:form>
        <h:commandButton class="buttonNavigation" value="Gesamtübersicht" action="/index.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellung"/><br/><br/><br/>
    </h:form>

    <h:form>
        <h:outputLabel value="Kunde: "/>
        <h:inputText value="#{kunde}"/><br/>
        
        <table rules="rows" cellpadding="10" cellspacing="5">
            <tr><th>id</th> <th>Anzahl</th> <th></th> <th>Kommentar</th></tr>
            <tr><td><h:inputText/></td> <td><h:inputText/></td> <td><h:commandButton class="deleteButton"/></td> <td><h:outputLabel/></td></tr>
        </table>
        
        <h:commandButton class="addButton"/><br/><br/>
        
        <h:commandButton class="button" value="Bestellung prüfen"/>
    </h:form>
    
</h:body>

</html>
