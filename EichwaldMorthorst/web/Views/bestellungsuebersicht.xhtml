<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift" value="Bestellungsuebersicht"/><br/>
    <h:form>
        <h:commandButton class="buttonNavigation" value="Produktübersicht" action="/index.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellung" action="/Views/bestellung.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellungsübersicht" action="/Views/bestellungsuebersicht.xhtml"/><br/><br/><br/>
    </h:form>
    
    <h:form style="margin-top: 5%">
        <ui:repeat var="c" value="#{vmBestellung.allBestellungen}">
            
            <h:outputLabel value="#{c.kunde}" />
                
            <table class="padding">
                <tr><th>Produkt</th><th>Anzahl</th></tr>
                <ui:repeat var="d" value="#{c.bestellposten}">
                    <tr><td>#{d.produkt.name}</td><td>#{d.anzahl}</td></tr>
                </ui:repeat><br/>
                <h:form>
                    <h:commandButton class="deleteButton" action="#{vmBestellung.deleteBestellung(c.id)}"/>
                </h:form>
            </table>
            
        </ui:repeat>
    </h:form><br/><br/>
</h:body>

</html>
