<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Produktanzahl Aendern</h:outputLabel><br/>    
    <h:form>
        <table style="margin-top: 15%">
            <tr><th>Produkt</th><th>Stück auf Lager</th><th></th></tr>
            <tr><td>#{uS.bestellung.getBestellpostenById(uS.bestellPostenId).produkt.name}</td><td>#{uS.bestellung.getBestellpostenById(uS.bestellPostenId).produkt.anzahl}</td><td></td></tr>
        </table><br/>
        <tr><td><h:outputLabel value="Anzahl in den Warenkorb legen: "/></td>
            <td><h:inputText  value="#{uS.produktAnzahl}"/></td>
            <td><h:commandButton class="button" value="Ändern" action="/Views/bestellung.xhtml">
                    <f:actionListener binding="#{vmBestellung.bestellPostenBearbeiten(uS.bestellung.id, uS.bestellPostenId, uS.produktAnzahl)}"/>
                </h:commandButton>
            </td>
            <td><h:commandButton class="button" value="Abbrechen" action="/Views/bestellung.xhtml"/></td>
        </tr>

    </h:form><br/><br/>
</h:body>

</html>
