<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel>Gesamtübersicht</h:outputLabel><br/>
    <h:form>
        <h:commandButton value="Gesamtübersicht"/>
        <h:commandButton value="Bestellung" action="Views/bestellung.xhtml"/>
    </h:form>
    <h:form>
        <h:outputLabel value="neues Produkt: " />
        <h:inputText value="#{produkt.name}" /><br/>
        
        <h:outputLabel value="Anzahl: " />
        <h:inputText value="#{produkt.count}" /><br/>
        <h:commandButton value="Produkt anbieten"/><br/>
    </h:form>
    <h:form>
        <h:outputLabel value="vorhandene Produkte: "/>
        <ui:repeat var="c" value="#{form.getProdukt}">
            <br/>
            <td>#{c.text}</td><br/>
        </ui:repeat>
        <h:dataTable >
            <tr><th>id</th> <th>name</th></tr>
        </h:dataTable>
        <table>
            <tr><th>id</th> <th>name</th></tr>
        </table>
    </h:form>
    
</h:body>

</html>
