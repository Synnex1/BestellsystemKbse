<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="Styles/styles.css" type="text/css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Gesamtübersicht</h:outputLabel><br/>
    <h:form>
        <h:commandButton class="button" value="Gesamtübersicht"/>
        <h:commandButton class="button" value="Bestellung" action="Views/bestellung.xhtml"/>
    </h:form>
    <h:form>
        <div>
        <h:outputLabel value="neues Produkt: " />
        <h:inputText value="#{vm.name}" /><br/>
        </div>
        <h:outputLabel value="Anzahl:        " />
        <h:inputText value="#{vm.anzahl}" class="bla"/><br/>
        
        <h:commandButton class="button" value="Produkt anbieten" action="#{vm.newProdukt(vm.name, vm.anzahl)}"/><br/><br/>
    </h:form>
    <h:form>
        <h:outputLabel value="vorhandene Produkte: "/><br/>
        
        <table frame="border" rules="all" cellpadding="10" cellspacing="5">
            <tr><th>id</th> <th>Name</th> <th>Bestand</th></tr>
            <!-- Probeweise Kartoffel -->
            <tr><td>1</td> <td>Kartoffel</td> <td>8</td></tr>
            <ui:repeat var="c" value="#{vm.getAllProdukt()}">
                <tr><td>#{c.id}</td><td>#{c.name}</td><td>#{c.anzahl}</td></tr><br/>
            </ui:repeat>
        </table>
    </h:form>
    <h:form>
        <h:outputLabel value="#{vm.getAllProdukt()}"/>
    </h:form>
</h:body>

</html>
