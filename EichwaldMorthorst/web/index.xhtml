<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Bestellsystem</title>
</h:head>
<h:body>
    <h:outputLabel class="ueberschrift">Produktuebersicht</h:outputLabel><br/>
    <h:form>
        <h:commandButton class="buttonNavigation" value="Produktübersicht" action="/index.xhtml"/>
        <h:commandButton class="buttonNavigation" value="Bestellung" action="Views/bestellung.xhtml"></h:commandButton>
        <h:commandButton class="buttonNavigation" value="Bestellungsübericht" action="Views/bestellungsuebersicht.xhtml"/><br/><br/><br/>
    </h:form>
    <h:form>
        <h:outputLabel value="Neues Produkt: " />
        <h:inputText value="#{vmIndex.name}" required="true"/><br/>
        
        <h:outputLabel value="Anzahl: " />
        <h:inputText id="inProdAnzahl" value="#{vmIndex.anzahl}" /><br/>
        
        <h:commandButton class="button" value="Produkt anbieten" action="#{vmIndex.newProdukt(vmIndex.name, vmIndex.anzahl)}"/><br/>
    </h:form>
    <h:form>
        <h:outputLabel value="vorhandene Produkte: "/><br/>
        <table rules="rows" cellpadding="10" cellspacing="5">
            <tr> <th>Produkt</th> <th>Bestand</th></tr>
            <ui:repeat var="c" value="#{vmIndex.getAllProdukt()}">
                <tr> <td>#{c.name}</td> <td>#{c.anzahl}</td>  </tr><br/>
            </ui:repeat>
        </table><br/><br/>
    </h:form>
</h:body>

</html>
